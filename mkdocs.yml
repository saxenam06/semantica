site_name: Semantica
site_description: Open Source Framework for Semantic Intelligence & Knowledge Engineering
site_url: https://semantica.dev
repo_url: https://github.com/Hawksight-AI/semantica
repo_name: Hawksight-AI/semantica
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 Hawksight AI

# Theme Configuration
theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tooltips
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

# Plugins
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true

# Custom CSS
extra_css:
  - css/custom.css

# Navigation
nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Installation: installation.md
  - Cookbook Recipes: cookbook.md
  - Learning More: learning-more.md
  - Deep Dive: deep-dive.md
  - API References: api.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Hawksight-AI/semantica
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/semantica/
  version:
    provider: mike

